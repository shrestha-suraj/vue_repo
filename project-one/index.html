<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Local Vue Project</title>
    <script src="../vue.js"></script>
    <link rel="stylesheet" href="./css/index.css"/>
</head>
<body>
    <div class="root">
        <h1>{{title}}</h1>
        <h1>{{name}}</h1>
        <br/><br/>
        <input placeholder="Enter a name" v-on:input="setName" v-bind:value="inpName"
        />
        <br/>
        <button v-on:click="changeName">
            Change Name
        </button>
    </div>
    <script src="./js/index.js"></script>
</body>
</html>
